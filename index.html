<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main/main.css">
    <link rel="stylesheet" href="./css/header/header.css">
    <link rel="stylesheet" href="./css/reset/reset.css">
    <link rel="stylesheet" href="./css/style/style.css">
    <link rel="icon" href="./favicon/favicon-16x16.png">
    <script src="./js/app.js" defer type="module"></script>
    <script src="./js/main.js"defer type="module"></script>
    <title>PokeInfo</title>
</head>

<body>
    <header>
        <div class="header-images">
            <img class="poke-img" src="./img/ho-oh.png" alt="Imagem do pokémon Ho-OH">
            <div class="input-logo">
                <img class="logo-img" src="./img/logo.png" alt="Logo do site">
                <div class="buttons">
                    <button class="bttn button-pokemon"> <a href="./stats-screen/stats.html";">Buscar pokémons</a> </button>
                    <button class="bttn button-pokedex">  <a href="/pokedex" onclick="route()">Listar pokémons</a> </button>
                </div> 
            </div>
            <img class="poke-img" src="./img/lugia.png" alt="Imagem do pokémon Lugia">
        </div>
    </header>
    <div class="line"></div>

    <main id="root">
        <div class="container-menu">
            <div class="poke__container" id="poke__container"></div>
            <div class="info">
                <img class="pokedex-icon" src="./img/pokedex-icon.png" alt="Imagem de uma pokedéx">
                <div class="text-info">
                    <p class="description">Veja todas as informações do seu pokémon favorito.</p>
                </div>
                <img class="pokebola-icon" src="./img/pokebola.png" alt="Imagem de uma pokebola"></img>
                
            </div>
           
        </div>
        
    </main>

</body>

</html>
