<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <script defer src="./js/main.js"></script>
    <script defer src="./js/api.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Pokedéx</title>
</head>

<body>
    <main>
        <div class="button-leave">
             <img class="icon-close" src="./img/close.png" alt="sair">
        </div>
        <h1 class="pokemon-data">
            <span class="pokemon__name">Nome</span> - 
            <span class="pokemon__number">ID</span>
        </h1>
       <form class="form">
        <input
        type="search"
        class="input-search"
        placeholder="Name or Number"
        required
    />
       </form>
        
        <div class="stats-panel">
            
            <div class="pokemon-panel">
                <div class="panel-image">
                    <img class="pokemon__image" src="#" alt="Foto do pokémon"/>
                </div>

                
            </div>

            <div class="pokemon-type">
                <span class="type-name"></span>
            </div>
            <div class="pokemon-type2">
                <span class="type-name2"></span>
            </div>

            <div class="attributes-panel">
                <ul class="ul-stats">
                    <li class="stats-column">
                        <div class="base-stats">
                            <span class="attributes">HP:
                                <p class="hp-stats"></p>
                            </span>
                        </div>
                        <div class="base-stats">
                            <span class="attributes">DEFF:
                                <p class=" deff-stats"></p>
                            </span>
                        </div>
                        <div class="base-stats">
                            <span class="attributes">SP-ATT:
                                <p class="sp-att-stats"></p>
                            </span>
                        </div>
                    </li>
                    
                    <li class="stats-column">
                        <div class="base-stats2">
                            <span class="attributes">ATT:
                                <p class="att-stats"></p>
                            </span>
                        </div>
                        <div class="base-stats2">
                            <span class="attributes">SPEED:
                                <p class="speed-stats"></p>
                            </span>
                        </div>
                        <div class="base-stats2">
                            <span class="attributes">SP-DEFF:
                                <p class="sp-deff-stats"></p>
                            </span>
                        </div>
                    </li>

                    <img class="poke-gif" src="./img/gengar.gif" alt="Gif do pokémon">
                    

                    </div>
                </ul>
            </div>

        </div>
    </main>
</body>

</html>
