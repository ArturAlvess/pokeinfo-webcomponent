<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Pokedéx</title>
</head>

<body>
    <main>
        <span class="title">STATS</span>
        <div class="stats-panel">
            
            <div class="pokemon-panel">
                <div class="panel-image">
                    <img class="pokemon-image" src="./img/poke-photo.png" alt="Foto do pokémon">
                </div>

                
            </div>

            <div class="pokemon-type">
                <span class="type-name">GHOST</span>
            </div>
            <div class="pokemon-type2">
                <span class="type-name">POISON</span>
            </div>

            <div class="attributes-panel">
                <ul class="ul-stats">
                    <li class="stats-column">
                        <div class="base-stats">
                            <span>HP:</span>
                        </div>
                        <div class="base-stats">
                            <span>DEF:</span>
                        </div>
                        <div class="base-stats">
                            <span>SP-ATT:</span>
                        </div>
                    </li>
                    
                    <li class="stats-column">
                        <div class="base-stats2">
                            <span>ATT:</span>
                        </div>
                        <div class="base-stats2">
                            <span>SPEED:</span>
                        </div>
                        <div class="base-stats2">
                            <span>SP-DEFF:</span>
                        </div>
                    </li>

                    <img class="poke-gif" src="./img/gengar.gif" alt="Gif do pokémon">
                    

                    </div>
                </ul>
            </div>

        </div>
    </main>
</body>

</html>
